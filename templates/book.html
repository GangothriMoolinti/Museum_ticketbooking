<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Tour - MuseumGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Book a Museum Tour</h2>
        <form method="POST" action="/book" class="shadow p-4 bg-white rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" name="name" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" name="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Tour Date:</label>
                <input type="date" name="date" class="form-control" id="date" required>
            </div>

            <div class="mb-3">
                <label for="tour_type" class="form-label">Tour Type:</label>
                <select name="tour_type" class="form-select" id="tour_type" required>
                    <option value="">Select Tour</option>
                    <option value="Art Tour">Art Tour</option>
                    <option value="Science Tour">Science Tour</option>
                    <option value="History Tour">History Tour</option>
                    <option value="Mixed Tour">Mixed Tour</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="tickets" class="form-label">Number of Tickets:</label>
                <input type="number" name="tickets" class="form-control" id="tickets" min="1" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Book Now</button>
        </form>
    </div>
</body>
</html>
